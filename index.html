<!DOCTYPE
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.3.1.js"></script>
<script src="js/scripts.js"></script>
<title>pig-dice</title>

</head>

<body>
  <h1>Pig Dice Game</h1>
  <div class="container" id="player-names-container">
    <form id="player-info">
      <div class="form-group">
        <label for="player-1">Player 1 Name</label>
        <input type="text" id="player1Name" class="form-control player-1">
      </div>
      <div class="form-group">
        <label for="player-2">Player 2 Name</label>
        <input type="text" id="player2Name" class="form-control player-2">
      </div>
      <button type="button" id="start-game-button" name="button">Start Game</button>
    </form>
    </form>
  </div>
  </div>

  <!-- game container -->

  <div class="container" id="game-container">
    <div class="row">
      <div class="col-sm-4" id="left">
        <h3> player-1 <span id="gameStartPlayer1Name"></span></h3>
      </div>
      <div class="col-sm-4" id="right">
        <h3> player-2 <span id="gameStartPlayer2Name"></span></h3>
      </div>
    </div>

    <!-- //dice and turn -->

    <div id="show-stats">
      <p>It's player <span id="stats-turn"></span> turn </p>
      <p>Turn Score: <span id="stats-turn-score"></span></p>
    </div>
    <button id="roll-dice-button" type="button" name="button">Roll Dice</button>
    <button id="hold-button" type="button" name="button">Hold</button>
  </div>

</body>

</html>
